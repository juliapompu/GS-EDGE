<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SafeOficce</title>
    <style>
      
    </style>
</head>
<body>
    <header class="header">
        <h2>Central de monitoramento SafeOffice</h2>
        <p>O cuidado com o ambiente de seu trabalho</p>
        
    </header>
    <br>
    <br>
    <br>
    <div class="temp">Temperatura: <span id="temp">--</span> °C</div>
    <div class="um">Umidade: <span id="umid">--</span> %</div>
    <div class="dis">Distância: <span id="dist">--</span> cm</div>
    <div class="mov">Movimento: <span id="mov">--</span></div>

    <script>
        const BASE_URL = "http://44.223.43.74:1026/v2/entities/urn:ngsi-ld:device:002/attrs/";

        const ENDPOINTS = {
            temp: BASE_URL + "t",
            umid: BASE_URL + "u",
            dist: BASE_URL + "d",
            mov:  BASE_URL + "m"
        };

        const FIWARE_HEADERS = {
            "Fiware-Service": "smart",
            "Fiware-ServicePath": "/",
            "Accept": "application/json"
        };

        function buscarAtributo(url, elementoID, transform = x => x) {
            fetch(url, { method: "GET", headers: FIWARE_HEADERS })
                .then(res => res.json())
                .then(data => {
                    const valor = (data && data.value !== undefined) ? transform(data.value) : "--";
                    document.getElementById(elementoID).textContent = valor;
                })
                .catch(err => console.log("Erro ao consultar:", url, err));
        }

        function atualizarTudo() {
            buscarAtributo(ENDPOINTS.temp, "temp");
            buscarAtributo(ENDPOINTS.umid, "umid");
            buscarAtributo(ENDPOINTS.dist, "dist");

            // Movimento 0/1 → texto
            buscarAtributo(ENDPOINTS.mov, "mov", val => val == 1 ? "SIM" : "NÃO");
        }

        atualizarTudo();
        setInterval(atualizarTudo, 5000);
    </script>
</body>
</html>
