<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SafeOffice</title>
</head>

<body>
    <header>
        <h1>Humantech</h1>
        <h2>SafeOffice</h2>
        <p>Preservando seu ambiente de trabalho</p>
    </header>
    <div class="container">
        <div class="card">
            <div class="label">Temperatura</div>
            <div class="valor"><span id="temp">--</span> °C</div>
        </div>

        <div class="card">
            <div class="label">Umidade</div>
            <div class="valor"><span id="umid">--</span> %</div>
        </div>

        <div class="card">
            <div class="label">Distância</div>
            <div class="valor"><span id="dist">--</span> cm</div>
        </div>

        <div class="card">
            <div class="label">Movimento</div>
            <div class="valor"><span id="mov">--</span></div>
        </div>
    </div>
    <footer>
        SafeOffice • Desenvolvido por
         <span>Humantech</span>
          — Soluções inteligentes para ambientes seguros.
    </footer>

    <script>
        const BASE_URL = "http://44.223.43.74:1026/v2/entities/urn:ngsi-ld:device:002/attrs/";

        const ENDPOINTS = {
            temp: BASE_URL + "t",
            umid: BASE_URL + "u",
            dist: BASE_URL + "d",
            mov:  BASE_URL + "m"
        };

        const FIWARE_HEADERS = {
            "Fiware-Service": "smart",
            "Fiware-ServicePath": "/",
            "Accept": "application/json"
        };

       function buscarAtributo(url, elementoID, transform = x => x) {
            fetch(url, { method: "GET", headers: FIWARE_HEADERS })
                .then(res => res.json())
                .then(data => {
                    const valor = (data && data.value !== undefined) ? transform(data.value) : "--";
                    document.getElementById(elementoID).textContent = valor;
                })
                .catch(err => console.log("Erro ao consultar:", url, err));
        }

        function atualizarTudo() {
            buscarAtributo(ENDPOINTS.temp, "temp");
            buscarAtributo(ENDPOINTS.umid, "umid");
            buscarAtributo(ENDPOINTS.dist, "dist");

            
            buscarAtributo(ENDPOINTS.mov, "mov", val => val == 1 ? "SIM" : "NÃO");
        }

        atualizarTudo();
        setInterval(atualizarTudo, 5000);
    </script>

</body>
</html>
